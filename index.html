<script>
  const SUBMIT_URL = 'https://sheetdb.io/api/v1/your-real-id-here'; // <-- replace this with the API you got from SheetDB

  function submitData() {
    const amount = document.getElementById('amount').value;
    const subcategory = document.getElementById('subcategory').value;
    const category = document.getElementById('category').value;
    const categoryType = document.getElementById('categoryType').value;
    const nature = document.getElementById('nature').value;
    const mode = document.getElementById('mode').value;
    const description = document.getElementById('description').value;

    if (!amount || !subcategory || !category || !categoryType || !nature || !mode) {
      document.getElementById('statusMsg').textContent = "Please fill all required fields.";
      return;
    }

    const data = {
      data: {
        amount,
        subcategory,
        category,
        categoryType,
        nature,
        mode,
        description
      }
    };

    document.getElementById('statusMsg').textContent = "Sending...";

    fetch(SUBMIT_URL, {
      method: 'POST',
      body: JSON.stringify(data),
      headers: { 'Content-Type': 'application/json' }
    })
    .then(res => res.json())
    .then(result => {
      document.getElementById('statusMsg').textContent = "✅ Saved!";
    })
    .catch(err => {
      document.getElementById('statusMsg').textContent = "❌ Failed: " + err.message;
    });
  }
</script>
